<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #cart {
            margin-top: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch Store</h1>
    </header>

    <section id="products">
        <h2>Our Watches</h2>
        <div class="product-list">
            <div class="product">
                <img src="watch1.jpg" alt="Luxury Watch">
                <h3>Luxury Watch</h3>
                <p>$199.99</p>
                <button onclick="addToCart('Luxury Watch', 199.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="watch2.jpg" alt="Sport Watch">
                <h3>Sport Watch</h3>
                <p>$149.99</p>
                <button onclick="addToCart('Sport Watch', 149.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
            totalPrice.textContent = total.toFixed(2);
        }

        function checkout() {
            alert('Proceeding to Checkout. Total: $' + document.getElementById('total-price').textContent);
        }
    </script>
</body>
</html>
